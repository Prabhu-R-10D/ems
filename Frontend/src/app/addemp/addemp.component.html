<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h2>Add Employee</h2>
        </div>
        <div class="card-body">
            <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" [(ngModel)]="employee.name" name="name" required />
                </div>
                <div class="form-group">
                    <label for="dept">Department:</label>
                    <input type="text" class="form-control" id="dept" [(ngModel)]="employee.dept" name="dept" required />
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" [(ngModel)]="employee.email" name="email" required />
                </div>
                <div class="form-group">
                    <label for="dob">DOB:</label>
                    <input type="date" class="form-control" id="dob" [(ngModel)]="employee.dob" name="dob" required />
                </div>
                
                <button type="submit" class="btn btn-primary">Add Employee</button>
            </form>
  
            <div *ngIf="message" class="mt-3">
                <div class="alert alert-success" *ngIf="message === 'Employee added successfully'">{{ message }}</div>
                <div class="alert alert-danger" *ngIf="message === 'Failed to add employee. Please try again.'">{{ message }}</div>
                <div class="alert alert-warning" *ngIf="message === 'All fields are required!'">{{ message }}</div>
            </div>
        </div>
    </div>
</div>
