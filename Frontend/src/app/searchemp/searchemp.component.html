<div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h2>Search Employee</h2>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onSearch()">
          <div class="form-group">
            <label for="criteria">Search By:</label>
            <select id="criteria" class="form-control" [(ngModel)]="searchCriteria" name="criteria" required>
              <option value="ID">ID</option>
              <option value="Name">Name</option>
              <option value="Department">Department</option>
            </select>
          </div>
          <div class="form-group">
            <label for="value">{{searchCriteria}}</label>
            <input type="text" class="form-control" id="value" [(ngModel)]="searchValue" name="value" required />
          </div>
          <button type="submit" class="btn btn-primary">Search</button>
        </form>
  
        <div *ngIf="employees.length" class="mt-3">
          <h3>Employee Details:</h3>
          <div class="row">
            <div *ngFor="let employee of employees" class="col-md-4 mb-3">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">{{ employee?.name }}</h5>
                  <p class="card-text">
                    <strong>ID:</strong> {{ employee?.empid }}<br>
                    <strong>Department:</strong> {{ employee?.dept }}<br>
                    <strong>Email:</strong>{{employee.email}}<br>
                    <strong>DOB:</strong>{{employee.dob}}<br>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
  
        <div *ngIf="message" class="mt-3">
          <div class="alert alert-danger" *ngIf="message === 'Employee not found. Please try again.'">{{ message }}</div>
          <div class="alert alert-danger" *ngIf="message === 'Employee ID is required!'">{{ message }}</div>
        </div>
      </div>
    </div>
  </div>
