<div class="container mt-5">
  <h2>Update Employee</h2>
  <form (ngSubmit)="fetchEmployee()" class="form-inline mb-4">
    <div class="form-group mr-2">
      <label for="empid" class="mr-2">Employee ID:</label>
      <input type="number" id="empid" min=1 max=9999 [(ngModel)]="empid" name="empid" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-primary">Fetch Employee</button>
  </form>

  <div *ngIf="employee">
    <form (ngSubmit)="onUpdate()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" [(ngModel)]="employee.name" name="name" class="form-control" required />
      </div>

      <div class="form-group">
        <label for="dept">Department:</label>
        <input type="text" id="dept" [(ngModel)]="employee.dept" name="dept" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="Email">Email:</label>
        <input type="email" id="email" [(ngModel)]="employee.email" name="email" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="name">DOB:</label>
        <input type="date" id="dob" [(ngModel)]="employee.dob" name="dob" class="form-control" required />
      </div>

      <button type="submit" class="btn btn-success">Update Employee</button>
    </form>
  </div>

  <p *ngIf="message && message !== 'Employee updated successfully'" class="mt-3 alert alert-info">{{ message }}</p>
  <p *ngIf="message === 'Employee ID must be greater than 0!'" class="mt-3 alert alert-warning">{{ message }}</p>
  <p *ngIf="message === 'All fields are required!'" class="mt-3 alert alert-warning">{{ message }}</p>
  <p *ngIf="message === 'Employee not found. Please try again.'" class="mt-3 alert alert-warning">{{ message }}</p>
</div>
