<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h2>Delete Employee</h2>
        </div>
        <div class="card-body">
            <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="empid">Employee ID:</label>
                    <input type="number" min=0 max=9999 class="form-control" id="empid" [(ngModel)]="empid" name="empid" required />
                </div>
                <button type="submit" class="btn btn-danger">Delete Employee</button>
            </form>
  
            <div *ngIf="message" class="mt-3">
                <div class="alert alert-success" *ngIf="message === 'Employee Deleted Successfully'">{{ message }}</div>
                <div class="alert alert-danger" *ngIf="message === 'Failed to delete'">{{ message }}</div>
                <div class="alert alert-warning" *ngIf="message === 'Employee ID must be greater than 0!'">{{ message }}</div>
            </div>
        </div>
    </div>
  </div>
